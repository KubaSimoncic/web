<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Moderní bistro s čerstvými bagetami, sendviči a chlebíčky na pražském Florenci.">
        <meta name="keywords" content="bistro, Florenc, chlebíčky, sendviče, bagety, jídlo, občerstvení">
                
        <link rel="icon" href="favicon.ico" sizes="any">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon-180x180.png">

        <title>Bistro Flo-renc | Naše nabídka</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color:#0F3825;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #0F3825;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
                margin-left: 20px;
        }
        .logo img {
            height: 120px;
        }
        #menu-toggle {
            display: none;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #F5F1E3;
        }
        nav {
            display: flex;
            align-items: center;
            margin-right: 150px;
            background: #0F3825;
        }
        nav a {
            color: #F5F1E3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
            text-align: center;
        }
        nav a:hover {
            color: #d4a373;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .logo img {
                height: 80px;
            }
            #menu-toggle {
                display: block;
                position: absolute;
                margin-right: 30px;
                top: 15px;
                right: 20px;
                margin-left: 20px;
            }
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100px;
                right: 0px;
                background: #0F3825;
                width: 100%;
                text-align: center;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            nav a {
                padding: 15px;
                display: block;
            }
            nav.show {
                display: flex;
            }
        }
        main {
                padding-top: 190px;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-size: 20px;
                font-family: Arial, Helvetica, sans-serif;
                padding-left: 20px;
                padding-right: 20px;
                background-color: #ffffff;
            }
            .mrizka {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                margin: 0 auto;
                width: 100%;
            }
            .mrizka-item {
                background: #0F3825;
                padding: 0px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .mrizka-img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
            }
            p {
                color: #F5F1E3;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="LOGO.png" alt="BISTRO FLORENC" loading="lazy">
                </a>
            </div>
            <button id="menu-toggle">☰</button>
            <nav id="nav-menu">
                <a href="O_NAS.html">O NÁS</a>
                <a href="MENU.html">DENNÍ MENU</a>
                <a href="NASE_NABIDKA.html">NAŠE NABÍDKA</a>
                <a href="KONTAKT.html">KONTAKT</a>
                <a href="GALERIE.html">GALERIE</a>
            </nav>
        </header>
        <main>
            <div class="mrizka">
                <div class="mrizka-item">
                    <a href="CHLEBICKY.html">
                        <img class="mrizka-img" src="Anglicka_snidane.jpg" alt="Snídaně" loading="lazy">
                    </a>
                    <p> SNÍDANĚ</p>
                </div>
                <div class="mrizka-item">
                    <a href="POMAZANKY.html">
                        <img class="mrizka-img" src="SMAZAK_V_HOUSCE2.jpg" alt="Malá jídla" loading="lazy">
                    </a>
                    <p>MALÁ JÍDLA</p>
                </div>
                <div class="mrizka-item">
                    <a href="BAGETY.html">
                        <img class="mrizka-img" src="Bagety2.jpg" alt="Bagety" loading="lazy">
                    </a>
                    <p> BAGETY</p>
                </div>
                <div class="mrizka-item">
                    <a href="PECIVO.html">
                        <img class="mrizka-img" src="CHEESECAKE_novy2.jpg" alt="Dezerty" loading="lazy">
                    </a>
                    <p>DEZERTY</p>
                </div>
                <div class="mrizka-item">
                    <a href="NAPOJE.html">
                        <img class="mrizka-img" src="kava.jpg" alt="Nápoje" loading="lazy">
                    </a>
                    <p>NÁPOJE</p>
                </div>
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
        const menuButton = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
    
        if (!menuButton || !navMenu) {
            console.error("❌ Element menu-toggle nebo nav-menu nebyl nalezen!");
            return;
        }
    
        menuButton.addEventListener('click', function() {
            navMenu.classList.toggle('show');
            console.log("✅ Menu přepnuto!");
        });
    });
        </script>
    </body>
</html>
