<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Moderní bistro s čerstvými bagetami, sendviči a chlebíčky na pražském Florenci.">
        <meta name="keywords" content="bistro, Florenc, chlebíčky, sendviče, bagety, jídlo, občerstvení">

        <!-- Běžná favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.png" type="image/png">

        <!-- Pro mobilní zařízení -->
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" sizes="512x512" href="/android-chrome-512x512.png">
        <meta name="msapplication-TileImage" content="/mstile-150x150.png">

        <title>Bistro Florenc</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                overflow: hidden;
                color:#0F3825
            }
            header {
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
                background: #0F3825;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
            .logo {
                    margin-left: 20px;
            }
            .logo img {
                height: 120px;
            }
            #menu-toggle {
                display: none;
                font-size: 30px;
                background: none;
                border: none;
                cursor: pointer;
                color: #F5F1E3;
            }
            nav {
                display: flex;
                align-items: center;
                margin-right: 150px;
            }
            nav a {
                color: #F5F1E3;
                text-decoration: none;
                margin: 0 15px;
                font-size: 20px;
                text-transform: uppercase;
                font-weight: bold;
                transition: color 0.3s;
                text-align: center;
            }
            nav a:hover {
                color: #d4a373;
                text-decoration: underline;
            }
            @media (max-width: 768px) {
                .logo img {
                    height: 80px;
                }
                #menu-toggle {
                    display: block;
                    position: absolute;
                    margin-right: 30px;
                    top: 15px;
                    right: 20px;
                    margin-left: 20px;

                }
                nav {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 100px;
                    right: 0px;
                    background: #0F3825;
                    width: 100%;
                    text-align: center;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                nav a {
                    padding: 15px;
                    display: block;
                    color: #F5F1E3;
                }
                nav.show {
                    display: flex;
                }
            }
            main {
                margin-top: 110px;
                object-position: center;
                overflow: hidden;
            }
                .slideshow-container {
                    position: relative;
                    max-width: 100%;
                    margin: auto;
                }
                .slide {
                    width: 100vw;  
                    height: 100vh;  
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    overflow: hidden;
                }
                .slide img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    object-position: center;
                }
                .fade {
                    animation: fadeEffect 0,3s;
                }
                @keyframes fadeEffect {
                    from {opacity: 0,5;} 
                    to {opacity: 1;}
                }
            #cornerVideo {
                position: fixed;
                top: 180px;
                left: 20px;
                width: 320px;
                height: 180px;
                background-color: #000;
                border: 2px solid #d4a373;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
                z-index: 999;
            }
            #cornerVideo iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 8px;
            }
            #cornerVideoClose {
                position: absolute;
                top: 5px;
                right: 10px;
                color: white;
                font-size: 22px;
                font-weight: bold;
                cursor: pointer;
                -webkit-user-select: none;
                user-select: none;
            }
            #cornerVideoClose:hover {
                color: #d4a373;
            }
            @media (max-width: 768px) {
                #cornerVideo {
                    width: 200px;
                    height: 112px;
                    top: 90px;
                    right: 10px;
                    margin-top: 80px;
                }

                #cornerVideoClose {
                    font-size: 20px;
                    top: 3px;
                    right: 8px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="web/LOGO.png" alt="BISTRO FLORENC" loading="lazy">
                </a>
            </div>
            <button id="menu-toggle">☰</button>
            <nav id="nav-menu">
                <a href="web/O_NAS.html">O NÁS</a>
                <a href="web/MENU.html">DENNÍ MENU</a>
                <a href="web/NASE_NABIDKA.html">NAŠE NABÍDKA</a>
                <a href="web/KONTAKT.html">KONTAKT</a>
                <a href="web/GALERIE.html">GALERIE</a>
            </nav>
        </header>
        <main>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="web/slide1.jpg" alt="Obrázek 1">
                </div>
                <div class="slide fade">
                    <img src="web/slide2.jpg" alt="Obrázek 2">
                </div>
                <div class="slide fade">
                    <img src="web/slide3.jpg" alt="Obrázek 3">
                </div>
                <div class="slide fade">
                    <img src="web/slide4.jpg" alt="Obrázek 4">
                </div>
            </div>
            <div id="cornerVideo">
                <span id="cornerVideoClose">&times;</span>
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/TkxlEAl4fEo?si=EWNEpeot-WZhWLH0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </main>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('nav-menu').classList.toggle('show');
            });
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let slides = document.getElementsByClassName("slide");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex - 1].style.display = "block";
                setTimeout (showSlides, 5000);
            }
            document.getElementById('cornerVideoClose').onclick = function() {
                document.getElementById('cornerVideo').style.display = 'none';
            };
        </script>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js></script>
            <script>
              if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", (user) => {
                  if (!user) {
                    window.netlifyIdentity.on("login", () => {
                      document.location.href = "/admin/";
                    });
                  }
                };
        </script>
    </body>
</html>
